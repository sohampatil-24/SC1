<!DOCTYPE html>
<html>
<head>
    <title>Age Validation</title>
</head>
<body>

<script>
    let age = parseInt(prompt("Enter your age:"));

    try {
        if (age < 18) {
            throw "You are not eligible (Age must be 18 or above)";
        }

        document.write("You are eligible.");
    }
    catch (error) {
        document.write("Error: " + error);
    }
</script>

</body>
</html>
